<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 ">
        <h1 class="text-center mb-4">Asosiy sahifa</h1>
        <div class="name d-flex gap-3">
            <h2>Name: </h2>
            <p class="fs-4" id="name"></p>
        </div>
        <div class="userName d-flex gap-3">
            <h2>User Name: </h2>
            <p class="fs-4" id="userName"></p>
        </div>
        <div class="email d-flex gap-3">
            <h2>Email: </h2>
            <p class="fs-4" id="email"></p>
        </div>
        <div class="year d-flex gap-3">
            <h2>Year: </h2>
            <p class="fs-4" id="year"></p>
        </div>
        <div class="password d-flex gap-3">
            <h2>Password: </h2>
            <p class="fs-4" id="password"></p>
        </div>

        <button id="button" class="btn btn-danger">Log out</button>
    </div>

    <script src="../js/index.js" type="module"></script>
</body>

</html>
