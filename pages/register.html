<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="container" class="container mt-3 p-4 w-50 mx-auto" style="border:1px solid lightblue;">
        <h1 class="text-center">Register </h1>
        <form class="form">
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full name*</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User name*</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="year" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="rePassword" class="form-label">Enter password again*</label>
                    <input type="password" class="form-control" id="rePassword" aria-describedby="emailHelp">
                </div>
                <p>Already have account? <a id="logIn" style="outline: none;" href="">Log in</a></p>
                <button id="button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </form>
        <div id="thank" class="container flex-column text-center mt-4" style="display: none;">
            <div class="img">
                <img class="" style="width: 50px; " src="../img/check-circle.svg" alt="">
            </div>
            <h2 class="fs-1 mt-2">Thank you</h2>
            <p class="fs-3">You were registered sucessfully!</p>
            <button class="btn btn-success" id="okBtn">OK</button>
        </div>
    </div>

    <script src="../js/register.js" type="module"></script>
</body>

</html>
